<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>
<body>
    {% for movie in movies %}
        {{ movie.movie_name }}<br>
        {{ movie.year }}<br>
        {{ movie.runtime }}<br>
        {{ movie.poster }}<br>
        {{ movie.synopsis }}<br>
    {% endfor %}
</body>
</html>
